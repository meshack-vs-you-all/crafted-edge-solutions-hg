baseURL: "http://localhost:1318/"
languageCode: "en-KE"
title: "Crafted Edge Solutions | Premium Engineering & Digital Agency"
theme: "hugo-theme-stack"

# GitHub Pages Configuration
canonifyURLs: false
relativeURLs: false
enableRobotsTXT: true

# Sitemap configuration
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"

# Imaging for WebP processing
imaging:
  resampleFilter: "Box"
  quality: 75
  anchor: "smart"
  webp:
    quality: 75
    enable: true

# Enable extended features
enableEmoji: true

# Services
services:
    googleAnalytics:
        id: ""

# Markup
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false

# Parameters
params:
    description: "Crafted Edge Solutions is a premier engineering and digital agency in Nairobi, Kenya. We specialize in custom software development, ERP integration, and strategic digital marketing for high-ticket clients."
    keywords: ["Engineering Agency Kenya", "Software Development Nairobi", "ERP Integration Kenya", "Digital Strategy Nairobi", "Crafted Edge Solutions"]
    mainSections: ["case-studies", "post"]
    featuredImageField: "image"
    rssFullContent: true
    favicon: "/favicon.ico"
    
    footer:
        since: 2024
        customText: "Elevating Kenyan Engineering Standards. A [**Crafted Edge Solutions**](https://meshack-vs-you-all.github.io/crafted-edge-solutions-hg/) Project."

    dateFormat:
        published: "Jan 2, 2006"
        lastUpdated: "Jan 2, 2006"

    sidebar:
        emoji: true
        subtitle: "Premium Engineering Agency"
        compact: false
        avatar: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&q=80&w=150"

    social:
        github: "https://github.com/meshack-vs-you-all"
        twitter: "https://twitter.com/CraftedEdgeKE"
        linkedin: "https://linkedin.com/in/meshackmogire"
        email: "hello@craftededge.co.ke"

    article:
        toc: true
        readingTime: true
        license:
            enabled: false

    colorScheme:
        toggle: true
        default: "dark"

    widgets:
        homepage:
            - type: search
            - type: categories
            - type: tag-cloud
              params:
                  limit: 15
        page: []
