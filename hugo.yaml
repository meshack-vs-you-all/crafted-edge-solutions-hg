baseURL: "https://meshack-vs-you-all.github.io/crafted-edge-solutions-hg/"
languageCode: "en-us"
title: "Crafted Edge Solutions"
theme: "hugo-theme-stack"

# GitHub Pages Configuration
canonifyURLs: true
relativeURLs: false
enableRobotsTXT: true

# Sitemap configuration
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"

# Imaging for WebP processing
imaging:
  resampleFilter: "Box"
  quality: 75
  anchor: "smart"
  webp:
    quality: 75
    enable: true

# Enable extended features
enableEmoji: true

# Services
services:
    googleAnalytics:
        id: ""

# Markup
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false

# Menus â€” defined in content frontmatter (single source of truth)
# Do NOT add menu.main entries here to avoid duplication

# Parameters
params:
    mainSections: ["case-studies", "post"] # Show both in lists if needed, but we use custom layouts
    featuredImageField: "image"
    rssFullContent: true
    favicon: "/favicon.ico" # Need to add this later
    
    footer:
        since: 2024
        customText: "Built by [Meshack Mogire](https://meshack-vs-you-all.github.io/meshack-hugo-portfolio/) in Nairobi ðŸ‡°ðŸ‡ª"

    dateFormat:
        published: "Jan 2, 2006"
        lastUpdated: "Jan 2, 2006"

    sidebar:
        emoji: true
        subtitle: "Modern Engineering Agency"
        compact: false
        avatar: ""

    social:
        github: "https://github.com/meshack-vs-you-all"
        twitter: "https://twitter.com/CraftedEdgeKE"
        linkedin: "https://linkedin.com/in/meshackmogire"
        email: "meshackmogire254@gmail.com"

    article:
        toc: true
        readingTime: false # Not blog-first
        license:
            enabled: false

    colorScheme:
        toggle: true
        default: "dark" # User requested dark mode

    # Minimize widgets in sidebar
    widgets:
        homepage:
            - type: search
            - type: testimonials
            - type: archives
              params:
                  limit: 5
            - type: categories
            - type: tag-cloud
              params:
                  limit: 15
        page: []
