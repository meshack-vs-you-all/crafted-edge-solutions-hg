{{ define "main" }}
<div class="container main-container">
    <section class="section 404-page" style="text-align: center; padding: 5rem 0;">
        <div class="404-content">
            <h1 style="font-size: 6rem; font-weight: bold; color: var(--primary);">404</h1>
            <h2 style="font-size: 2rem; margin-bottom: 2rem;">Page Not Found</h2>
            <p style="font-size: 1.25rem; margin-bottom: 3rem;">
                The page you are looking for might have been removed, had its name changed, or is temporarily
                unavailable.
            </p>
            <a href="/" class="btn btn-primary">Return Home</a>
        </div>
    </section>
</div>
{{ end }}
