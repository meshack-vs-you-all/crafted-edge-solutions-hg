{{ define "main" }}
<section class="error-page" style="text-align: center; padding: 5rem 0;">
    <div class="error-content">
        <div
            style="font-size: 8rem; font-weight: 900; background: linear-gradient(135deg, var(--accent-color, #34d399), var(--accent-color-2, #3b82f6)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1;">
            404</div>
        <h2 style="font-size: 1.75rem; margin: 1.5rem 0;">Page Not Found</h2>
        <p style="font-size: 1.1rem; margin-bottom: 2.5rem; opacity: 0.7;">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{{ " /" | absURL }}" class="btn btn-primary"
            style="display: inline-block; padding: 0.75rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600; background: var(--accent-color, #34d399); color: #fff;">
            â† Return Home
        </a>
    </div>
</section>
{{ end }}
